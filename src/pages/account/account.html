<ion-header>
  <ion-navbar color="dark">
    <ion-title>Account setting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <h4 style="font-family: SF Pro Text;font-style: normal;font-weight: 800;font-size: 22px;line-height: 26px;">Account Setting</h4>


 <form #form="ngForm" (ngSubmit)="userPayment()" novalidate>

   <ion-list>

     <ion-row>

       <ion-col col-6>

         <ion-label>First Name</ion-label>

         <ion-input class="input-ios" type="text" placeholder="first name"></ion-input>


       </ion-col>

       <ion-col col-6>

         <ion-label>Last Name</ion-label>

         <ion-input  class="input-ios" type="text" placeholder="last name"></ion-input>

       </ion-col>
     </ion-row>

     <ion-label>Display Name</ion-label>

     <ion-input class="input-ios" type="text" placeholder="display name"></ion-input>

     <ion-label>Email</ion-label>

     <ion-input class="input-ios" type="text" placeholder="email"></ion-input>

     <ion-label>New Password</ion-label>

     <ion-input class="input-ios" type="text" placeholder="new password"></ion-input>

     <ion-label>Confirm Password</ion-label>

     <ion-input class="input-ios" type="text" placeholder="confirm password"></ion-input>


     <button ion-button block style="margin-top: 8%;border-radius: 8px" color="buttoncolor">Save changes</button>


   </ion-list>


 </form>




</ion-content>
