<ion-header no-border>
  <ion-navbar color="dark">
    <ion-title>
      Brookdale
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="openCart()">
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
        <ion-badge color="danger">{{cartDataItems}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="dark" class="scrollable-segments">


      <button ion-button class="option-1">button</button>
      <button ion-button class="option-1">button</button>
      <button ion-button class="option-1">button</button>

      <button ion-button class="option-1">button</button>




  </ion-toolbar>



</ion-header>



<ion-content>

  <ion-list>


    <ion-slides  autoplay="6000" loop="true" speed="600" class="slider" pager="true">
      <ion-slide *ngFor="let data of images">

        <img style="width: 100%;" src="{{data.url}}" alt="product image">

        <button ion-button small class="slider-button" (click)="oderItem()" *ngIf="data.item"> button</button>

      </ion-slide>

    </ion-slides>

  </ion-list>


  <div >

    <h4 class="title-data"> Our Special</h4>

   <div [ngSwitch]="galleryType" class="grid-data">

     <ion-grid *ngSwitchCase="'regular'">
       <ion-row>
         <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of imagesData; let i = index">
           <div class="image-container" [style.background-image]="'url('+imageDataItems[i].url+')'" (click)="pageValue(image.id)"></div>
            <h6>{{image.name}}</h6>
           <p>{{image.count}} products</p>
         </ion-col>
       </ion-row>
     </ion-grid>
   </div>


  </div>

</ion-content>
