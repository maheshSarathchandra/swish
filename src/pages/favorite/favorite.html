<ion-header class="header-ios">
  <ion-navbar color="dark">
    <ion-title>favorite</ion-title>

    <ion-buttons end>
      <button ion-button (click)="openCart()">
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
        <ion-badge color="danger">{{cartDataItems}}</ion-badge>
      </button>
    </ion-buttons>

  </ion-navbar>

  <ion-toolbar color="toolbardata" class="toolbar-background-ios toolbar" no-padding>
    <ion-searchbar class="searchbar-ios searchbar-input" (ionInput)="getItems($event)" placeholder="{{'Type Item Name'}}">
    </ion-searchbar>
    <ion-buttons style="top: 6px;" end>
      <button ion-button style="color: #f4f4f4;" (click)="viewData(1)"><ion-icon name="ios-grid" style="zoom: 2;color:lightgrey "></ion-icon></button>
      <button ion-button  style="color: #f4f4f4;" (click)="viewData(2)"><ion-icon name="ios-list" style="zoom: 2;color: lightgrey;"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div [ngSwitch]="galleryType" class="grid-data">

    <ion-grid *ngSwitchCase="'regular'">
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of dataItems">
          <div class="image-container" [style.background-image]="'url('+'../../assets/imgs/no%20images.jpg'+')'" (click)="productDeatails(image.id)"></div>

          <h6>{{image.name}}</h6>
          <div  class="product-rating">

            <rating name="rating" id="rating" [(ngModel)]="image.average_rating" readOnly="true" max="5" emptyStarIconName="star-outline"
                    halfStarIconName="star-half" starIconName="star" nullable="false">
            </rating>
          </div>

          <div class="doller-value">

            <p>{{image.price}}</p>
          </div>

          <div class="vender-data" (click)="venderDetails(image.store.vendor_id)">
            <p>{{image.store.vendor_display_name}}</p>
          </div>

          <button ion-button block color="buttoncolor" style="-webkit-border-radius: 8px;-moz-border-radius: 8px;border-radius: 8px;" (click)="cartItems(image.id)">
            <div class="button-data" >
              <span>Add to cart</span>
            </div>
          </button>


        </ion-col>
      </ion-row>
    </ion-grid>

    <div  *ngSwitchCase="'listdata'">

      <div class="one-image" *ngFor="let images of dataItems">
        <ion-row>
          <ion-col col-6>



            <img style="background: #DDDDDD;border-radius: 8px;width: 100%" src='../../assets/imgs/no%20images.jpg'>



            <button ion-button block style="border-radius: 8px;height: 38px;" color="buttoncolor">
              <div class="button-data">

                <span>Add to cart</span>

              </div>
            </button>

          </ion-col>
          <ion-col col-6>

            <h4  style="font-size: 12px;">{{images.name}}</h4>

            <div  class="product-rating">
              <rating name="rating" id="rating-1" [(ngModel)]="images.average_rating" readOnly="true" max="5" emptyStarIconName="star-outline"
                      halfStarIconName="star-half" starIconName="star" nullable="false">
              </rating>

              <div class="vender-data" >

                <span>{{images.store.vendor_display_name}}</span>

              </div>
            </div>

            <div class="doller-value">
              <span>{{images.price}}</span>
            </div>
          </ion-col>
        </ion-row>
      </div>


    </div>
  </div>


</ion-content>
