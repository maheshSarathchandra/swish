<ion-header class="header-ios">
<ion-navbar color="dark">

  <ion-title>
    Brookdale
  </ion-title>

  <ion-buttons end>
    <button ion-button>
      <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

   <div >
     <h4 class="product-detail">Our Special</h4>

     <p class="available-product"> product available </p>
   </div>
  <ion-toolbar class="toolbar-background-ios">

   <ion-searchbar class="searchbar-ios"  type="text" (ionInput)="getItems($event)" >


   </ion-searchbar>
   <ion-buttons class="search-button" end>
     <button ion-button (click)="viewData(1)">
       <ion-icon ios="ios-grid" md="md-grid" style="zoom: 2; color: #f1f1f1;"></ion-icon>
     </button>
     <button ion-button (click)="viewData(2)">
       <ion-icon name="list-box" style="zoom: 2; color: #f1f1f1;"></ion-icon>
     </button>
   </ion-buttons>


 </ion-toolbar>
</ion-header>

<ion-content padding>



  <div [ngSwitch]="galleryType" class="grid-data">

    <ion-grid *ngSwitchCase="'regular'">
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of imagesData">
          <div class="image-container" [style.background-image]="'url('+image.urlData+')'"></div>

          <h6>Product Name</h6>
          <div  class="product-rating">

            <rating name="rating" id="rating"  readOnly="true" max="5" emptyStarIconName="star-outline"
                    halfStarIconName="star-half" starIconName="star" nullable="false">
            </rating>
          </div>

          <div class="doller-value">

            <p>$2.6</p>
          </div>

          <div class="vender-data">
            <p>vender</p>
          </div>

            <button ion-buttons class="product-button" block>
              <div class="button-data">
                <span>
                  Add to cart
                </span>
            </div>
            </button>


        </ion-col>
      </ion-row>
    </ion-grid>

    <div  *ngSwitchCase="'pinterest'">


<div class="one-image" *ngFor="let images of imagesData">

  <h6 class="product-header" style="font-size: 12px;">Product Name</h6>

  <img  src='{{images.urlData}}'>

  <div  class="product-rating">
    <rating name="rating" id="rating-1"  readOnly="true" max="5" emptyStarIconName="star-outline"
            halfStarIconName="star-half" starIconName="star" nullable="false">
    </rating>
  </div>

  <button ion-button class="product-button-data" block>
    <div class="button-data">
                <span>
                  Add to cart
                </span>
    </div>
  </button>


</div>
    </div>
  </div>





</ion-content>
