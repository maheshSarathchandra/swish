<ion-header>
  <ion-navbar color="dark">
    <ion-title>product details</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >

<ion-list>

  <ion-slides  autoplay="6000" loop="true" speed="600" class="slider" pager="true">
    <ion-slide *ngFor="let data of images">

      <img style="width: 100%" src="{{data.url}}" alt="product image">

    </ion-slide>

  </ion-slides>

  <ion-item text-start>


<div class="product-detail-data" style="margin-left: 3%">

  <p>Product Name(can be two rows like this)</p>
</div>

    <div class="product-details-value" padding-top>

      <span>$2.5</span>
    </div>

    <div  class="product-rating" style="margin-left: 2%" padding-top>

      <rating name="rating" id="rating"  readOnly="true" max="5" emptyStarIconName="star-outline"
              halfStarIconName="star-half" starIconName="star" nullable="false">
      </rating>
    </div>

    <div class="product-deatils-vender" padding-top style="margin-left: 2%">
     <p>vender</p>
    </div>

   <div padding-top class="count">
     <span class="item-count">
       -
     </span>
     <span class="item-count show-count">
       {{data}} items

     </span>
     <span class="item-count">
       +

     </span>

   </div>

  </ion-item>

  <ion-item text-start>

   <div>

     <span>Category</span>
   </div>

    <div style="background:  #F7F7F7;" padding-top>
      <p>Related Category</p>
    </div>

  </ion-item>




</ion-list>

  <ion-list style="margin-block-start: -23px">

    <ion-item>


        <button ion-button style="width: 42%;height:41px;background: #EB0C6D;border-radius: 8px;">
          <div class="add-cart">
            <span>Add to cart</span>
          </div></button>
        <button ion-button style="width: 31%;height: 41px;background: #FCD537;border-radius: 8px;">
          <div  class="get-item">

            <span>
             Buy Now
            </span>
          </div>

        </button>
        <button ion-button  style="height: 41px;">
          <ion-icon name="ios-heart-outline" style="zoom: 2;"></ion-icon>
        </button>

    </ion-item>
  </ion-list>



</ion-content>
