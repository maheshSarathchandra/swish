<ion-header >
  <ion-navbar color="dark">
    <ion-title>profile</ion-title>
  </ion-navbar>



</ion-header>

<ion-content padding style="background-color: #f4f4f4" >

  <div style="background-color: #222; height: 123px;" class="fixed-content">
  </div>


  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="../../assets/imgs/image%205.jpg" alt="">
      </div>
    </div>
  </div>

  <ion-card>
    <ion-card-header (click)="showData()">
      <ion-icon item-right [name]="showingValueData"></ion-icon>

      Download

    </ion-card-header>

    <ion-card-content *ngIf="showContent">

      some data is also here for showing
    </ion-card-content>

  </ion-card>

  <button ion-button block (click)="logOutUser()">log out</button>

</ion-content>
