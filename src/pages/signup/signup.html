<ion-header>

</ion-header>

<ion-content padding>

  <div class="signUp"><p class="signUpDetail">Register</p></div>

  <div class="signUpFormData">

    <form #form="ngForm" (ngSubmit)="signUp()"  novalidate>
      <div class="firstName" style="top: 56px">First Name</div>

      <ion-item class="rounded" style="top:16px;">
        <ion-input [(ngModel)]="userData.firstname" type="text" required name="firstname" placeholder="first name or given name" #firstname="ngModel"></ion-input>
      </ion-item>

     <div class="lastName" style="top: 129px">Last name</div>
      <ion-item class="rounded" style="top: 52px;">
        <ion-input  [(ngModel)]="userData.lastname"type="text" required  name="lastname" placeholder="your last name or family name" #lastname="ngModel"></ion-input>
      </ion-item>

      <div class="firstName" style="top: 210px">Mobile phone number</div>

      <ion-item class="rounded" style="top:91px;">
        <ion-input [(ngModel)]="userData.phoneNumber" type="text" required name="phoneNumber" placeholder="your mobile phone number" #phoneNumber="ngModel"></ion-input>
      </ion-item>

      <div class="firstName" style="top: 291px">Email</div>

      <ion-item class="rounded" style="top:126px;">
        <ion-input type="email" [(ngModel)]="userData.email"  required name="email" placeholder="your email address" #email="ngModel"></ion-input>
      </ion-item>

      <div class="firstName" style="top: 372px">Password</div>

      <ion-item class="rounded" style="top:161px">
        <ion-input [(ngModel)]="userData.password" type="password" required name="password" placeholder="your password" #password="ngModel"></ion-input>
      </ion-item>

      <div class="firstName" style="top: 453px">Confirm password</div>

      <ion-item class="rounded" style="top:196px">
        <ion-input [(ngModel)]="userData.confirmpassword" type="password" required name="confirmpassword" placeholder="confirm your password" #confirmpassword="ngModel"></ion-input>
      </ion-item>


        <button ion-button class="signUpButton" block type="submit">Sign Up</button>


    </form>




  </div>


</ion-content>
