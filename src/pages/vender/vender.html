  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="dark">
    <ion-title>vender profile</ion-title>

    <ion-buttons end>
      <button ion-button>
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >


  <ion-list >

    <img style="width: 100%" src="../../assets/imgs/image%209.jpg">





      <ion-item text-center *ngFor="let v of vendorData">

        <img style="margin-block-start: 0px; height: 41px;" src="../../assets/imgs/image%208%20(1).jpg">

        <h6 style="top: 11px; position: relative;">{{v.vendor_shop_name}}</h6>

        <div  class="product-rating" padding-top>

          <rating name="rating" id="rating"  readOnly="true" max="5" emptyStarIconName="star-outline"
                  halfStarIconName="star-half" starIconName="star" nullable="false">
          </rating>
        </div>

        <ion-row>
          <ion-col>
            <div class="details" padding-top>
              <p>{{v.vendor_address}}</p>
            </div>

          </ion-col>

        </ion-row>

        <div class="status" padding-top>
          <span >status</span>
        </div>

      </ion-item>






  </ion-list>








</ion-content>
