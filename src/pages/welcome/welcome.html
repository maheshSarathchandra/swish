<ion-header>

</ion-header>

<ion-content padding>

  <div class="welcome">Welcome</div>


  <div class="description">Login with your mobile phone number or email</div>


    <ion-item class="roundedInput">

      <ion-input  [(ngModel)]="usernameData.inputData" name="input_data" placeholder="phone number or email .." #inputData="ngModel"></ion-input>
    </ion-item>








  <button ion-button class="button_login_data" block (click)="login()">
  <div class="loginData">
    Login
  </div>

</button>

  <button ion-button class="buttonSignUp" block (click)="signUp()">

    <div class="signUpData">
      Sign Up
    </div>
  </button>






</ion-content>
